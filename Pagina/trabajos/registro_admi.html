<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
    <link rel="stylesheet" href="CSS/registro_admi.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="logo">
                <img src="./imagenes/otto_krause.png" alt="Escuela Técnica Otto Krause" class="logo-img">
                <h3>Escuela Técnica<br>OTTO KRAUSE</h3>
            </div>
            <div class="registro">
                <div class="icono">
                    <!-- Puedes añadir aquí un ícono de libreta si lo tienes -->
                </div>
                <h2>REGISTRO DE ASISTENCIA</h2>
            </div>
        </div>
        <div class="right-panel">
            <h2>Datos</h2>
            <form action="guardar_datos_admin.php" method="POST">
                <input type="text" placeholder="Nombre" name="Nombre" required>
                <input type="text" placeholder="Apellido" name="Apellido" required>
                <input type="number" placeholder="Dni" name="Dni" required>
                <input type="email" placeholder="Correo" name="Correo" required>
                <input type="password" placeholder="Contraseña" name="Contraseña" required>
                <input type="password" placeholder="Verificar Contraseña" name="Verificar_Contraseña" required>
                <button type="submit">INGRESAR</button>
                <button  onclick="window.location.href='sesion_admi.html';">Iniciar Sesion</button>
            </form>
                       
        </div>
    </div>
</body>
</html>
